<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css') }}">
    <title>HBNB</title>
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>

    <main>
        <div class="filters">
            <h3>States</h3>
            <ul>
                {% for state in states %}
                    <li>{{ state.name }}</li>
                {% endfor %}
            </ul>
            <h3>Amenities</h3>
            <ul>
                {% for amenity in amenities %}
                    <li>{{ amenity.name }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="places">
            <h2>Places</h2>
            {% for place in places %}
                <article>
                    <div class="price">
                        ${{ place.price_by_night }}<br />
                    </div>
                    <h2>{{ place.name }}</h2>
                    <div>{{ place.description }}</div>
                </article>
            {% endfor %}
        </div>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
